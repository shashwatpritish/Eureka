<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/831/831271.png" type="image/x-icon">
    <title>Eureka - Basic but useful for making notes</title>
</head>

<style>
    .col-sm-4 {
        margin-top: 50px;
    }
</style>

<body>
    <div class="container col-sm-4">
        <h1 class="text-primary">Welcome to Eureka</h1>
        <form action="/" method="post">
            {% csrf_token %}
            <input type="text" name="note" id="note" placeholder="Enter your note" class="form-control my-2 rounded-pill">
            <button type="submit" style="width: 100%;" class="btn btn-primary bg-primary bg-gradient rounded-pill">Note it</button>
        </form>
    </div>
    <hr>
    <br>
    <div class="container">
        {% for sticky_note in sticky_notes %}
            <div class="rounded-pill bg-primary bg-gradient d-flex justify-content-around py-2"><h3 class="text-white">{{ sticky_note.notes }}</h3> <a href="/delete/{{ sticky_note.notes }}" class="btn btn-outline-light">Delete</a></div>
            <br>
        {% endfor %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</html>
